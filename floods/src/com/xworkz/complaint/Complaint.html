<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint Form</title>
</head>
<body>
<h2>Complaint Form</h2>
<form action="#" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required><br><br>

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="">--Select--</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select><br><br>

  <label for="address">Address:</label><br>
  <textarea id="address" name="address" rows="3" cols="30" required></textarea><br><br>

  <label for="against">Complaint Against:</label><br>
  <input type="text" id="against" name="against" required><br><br>

  <label for="complaint">Complaint Details:</label><br>
  <textarea id="complaint" name="complaint" rows="5" cols="30" required></textarea><br><br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
